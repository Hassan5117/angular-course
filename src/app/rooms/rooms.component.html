<h1>Welcome to {{hotelName}}</h1>
<div [hidden] = "hideRooms">
    <p>Number of Rooms:</p>
    <div [ngStyle]="{'color': rooms.availableRooms ? 'steelblue' : 'red'}"
    [innerText]="numberOfRooms"></div>
</div>

<!-- {{roomList | json}} -->

<div *ngIf="rooms.availableRooms > 0">
    Rooms List
    <!-- {{roomList}} -->
    <table>
        <tr>
            <th>Even / Odd</th>
            <th>Room Number</th>
            <th>Room Type</th>
            <th>Room Price</th>
            <th>Room Amenities</th>
            <th>Checkin Time</th>
        </tr>
        <tr 
        [ngClass]="e ? 'even' : 'odd'"
        *ngFor="let room of roomList | slice : 0:2 ; let e = even; let o = odd;">
            <td>{{ e ? "Even" : "Odd" }}</td>
            <td>{{room.roomNumber}}</td>
            <td>{{room.roomType}}</td>
            <td>{{room.price | currency }}</td>
            <td>{{room.amenities | titlecase }}</td>
            <td>{{room.checkinTime | date : 'short' }}</td>
        </tr>
    </table>
</div>

<button (click)="toggle()">Toggle</button>
